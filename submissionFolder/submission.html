<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="submission.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class = paper>
        <h1>SUBMISSION FORM</h1>
        <form>
            <label for = "name">Name</label>
            <br>
            <input type="text" id = "name" name = "name" class = "small" placeholder="First" required>
            <input type="text" class = "small" placeholder="Last" required>
            <label for = "email">Email</label>
            <label for = "phone" class = "next">Phone Number</label>
            <br>
            <input type="email" id = "email" name = "email" class = "small" placeholder="ex: johndoe@gmail.com" required>
            <input type="tel" id = "phone" name = "phone" class = "small" placeholder="000-000-0000" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <label for = "birthday">DOB</label>
            <br>
            <input type="date" id = "birthday" name = "birthday" required>
            
        <h2>CREATING AN ACCOUNT</h2>

            <label for="username">Username</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="password" required>
            <button type = "submit">SUBMIT</button>
        </form>
    </div>  
</body>
</html>
